<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Ngẫu Nhiên - Phòng Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="images/logo-omegle.png" alt="Omegle Logo" class="logo-image">
                <div class="logo-text">Talk to Strangers!</div>
                <div class="user-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
            <div class="connect-form">
                <span id="currentUserId" class="user-id">Your ID: ...</span>
                <input type="text" id="targetIdInput" placeholder="Enter ID to connect">
                <button id="connectToId">
                    <i class="fas fa-link"></i> Connect
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="video-container">
                <div class="video-wrapper local">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-overlay">
                        <span class="video-label">Bạn</span>
                    </div>
                </div>
                <div class="video-wrapper remote">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-overlay">
                        <span class="video-label">Người lạ</span>
                    </div>
                </div>
                <div class="video-controls">
                    <button id="toggleVideo" class="control-btn">
                        <i class="fas fa-video"></i>
                    </button>
                    <button id="toggleAudio" class="control-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="toggleFullscreen" class="control-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <i class="fas fa-hand-wave"></i>
                        <p>Welcome to Omegle!</p>
                    </div>
                </div>
                
                <div class="chat-input">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="chat-controls">
                        <button id="autoConnectBtn" class="control-button">
                            <i class="fas fa-sync"></i> Auto Connect
                            <span class="status-badge">Off</span>
                        </button>
                        <button id="nextButton" class="next-button">
                            <i class="fas fa-random"></i> Next Stranger
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
